name: âœ¨ Feature Request
description: Suggest a new idea or improvement
title: "[FEATURE] <short description>"
labels: ["enhancement"]
assignees: []

body:
  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: What would you like to see added or improved?
      placeholder: A tool to automatically analyze CrackMe encryption routines...
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why would this feature be useful?
      placeholder: It would save time when testing common decryption patterns...
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any extra ideas or related suggestions.
